---
layout: default
---
<!-- Background videoautoplay and parallax -->
<br><br>
<h3 class="header center {{ site.colors.second }}-text">{{ site.title }}</h3>  
<h5 class="header center {{ site.colors.second }}-text">{{ site.description.short }}
<video autoplay loop class="bgvid">
  <source src="video/{{ site.video }}.webm" type="video/webm">
  <source src="video/{{ site.video }}.mp4" type="video/mp4">
</video>
